<!DOCTYPE HTML>
<html ng-app="task1Hw">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <style>
        .background {
            background-color: lightblue;
        }
        .border {
            border: 5px solid slategray;
        }
        .borderRadius {
            border-radius: 20px;
        }
    </style>
</head>
<body ng-controller="mainController">
    <div class="container">
    <div ng-class="styles" style="padding: 20px;">Sed ut perspiciatis, unde omnis iste natus error sit voluptatem 
        accusantium doloremque laudantium, totam rem aperiam eaque ipsa, 
        quae ab illo inventore veritatis et quasi architecto beatae vitae 
        dicta sunt, explicabo.</div>
    <div class="form-group">
        <div class="checkbox">
            <label><input type="checkbox" ng-model="styles.background">Background</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" ng-model="styles.border">Border</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" ng-model="styles.borderRadius">Border-radius</label>
        </div>
    </div>
    </div>
    <script>
        var task1Hw = angular.module("task1Hw", [])
        .controller("mainController", function($scope) {
            $scope.styles = {
                background: false,
                border: false,
                borderRadius: false
            }
        })
    </script>
</body>

</html>
