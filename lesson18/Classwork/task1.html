<!DOCTYPE HTML>
<html ng-app="task1">

<head>
    <meta charset="utf-8">
    <title>task1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <style>
    </style>
</head>
<body>
    <script>
        var task1 = angular.module('task1', [])
        .directive('counter', function ($interval) {
            return {
                link: function(scope, element) {
                    scope.count = 0;
                    scope.startCount = function() {
                        if (!scope.interval) {
                            scope.interval = $interval(function() {++scope.count}, 1000)
                        }
                    }
                },
                template: '<div class="well"><button class="btn btn-default" ng-click="startCount()">Start count</button><h3>{{count}}</h3></div>',
                restrict: 'E',
                replace: true,
                scope: { }
            }
        })
    </script>
    <counter></counter>
</body>

</html>
