<!DOCTYPE HTML>
<html ng-app="task1Hw">

<head>
    <meta charset="utf-8">
    <title>task1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <style>
        li {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script>
        var items = [
            { name: "Table", price: 44.10 },
            { name: "Chair", price: 21.20 },
            { name: "Pillow", price: 12.20 },
            { name: "Picture", price: 112.70 },
            { name: "Lamp", price: 28.31 }
        ];
        var task1Hw = angular.module('task1Hw', [])
        .directive('menu', function () {
            return {
                controller: function ($scope, $interval) {
                    $scope.data = items;
                    this.scope = $scope;
                },
                templateUrl: './menu.html',
                restrict: 'E',
                replace: true,
                scope: { }
            }
        })
        .directive('menuContent', function () {
            return {
                restrict: 'A',
                require: 'menu',
                link: function (scope, elem, attrs, menu) {
                    menu.scope.showContent = function (item) {
                        alert(item.price);
                    }
                }
            }
        })
    </script>
    <menu menu-content></menu>
</body>

</html>
