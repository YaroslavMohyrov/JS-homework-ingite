<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <script>
        
        Function.prototype.call = function(context) {
            var arr = [];
            for (i = 1; i < arguments.length; i++) {
                arr.push(arguments[i]);
            }
            return this.apply(context, arr);
        }
    </script>
</head>

</html>
