<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <script>
        function joinArgs() {
            return [].join.call(arguments, "*");
        }

        alert(joinArgs(1,2,3)); // 1*2*3 
        alert(joinArgs('hello', 'world', '!')); // hello*world*!
    </script>
</head>

<body>
</body>

</html>
