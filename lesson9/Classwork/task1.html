<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
    </style>
</head>
<body>
    <script>
        document.body.onkeydown = function(e) {
            if (e.code == 'KeyA' && e.ctrlKey) {
                alert('Данные выбраны');
            }
            if (e.code == 'KeyS' && e.ctrlKey) {
                alert('Данные сохранены');
            }
        }
    </script>
</body>

</html>
