<!DOCTYPE HTML>
<html ng-app="task1">

<head>
    <meta charset="utf-8">
    <title>task1</title>
    <link rel="stylesheet" href="Task/Libraries/bootstrap.css">
    <link rel="stylesheet" href="Task/Libraries/bootstrap-theme.css">
    <script src="Task/Libraries/angular.js"></script>
    <script src="Task/Libraries/angular_route.js"></script>
    <script>
        var task1 = angular.module('task1', ['ngRoute'])
        .config(function ($routeProvider) {
            $routeProvider
            .when('/view1', {
                templateUrl: 'Task/view1.html',
            })
            .when('/view2', {
                templateUrl: 'Task/view2.html',
            })
        })
    </script>
</head>
<body>
        <div class="well">
            <ul class="nav nav-tabs">
                <li><a href="#/view1">View 1</a></li>
                <li><a href="#/view2">View 2</a></li> 
            </ul>
        </div>
        <div ng-view></div>

</body>

</html>
