<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>

  <script>
        if (document.documentElement.closest === undefined) {
            Element.prototype.closest = function cl(css) {
                if (!this) { return null }
                if (this.matches(css)) {
                    return this;
                } else { 
                    return cl.call(this.parentNode, css) }
            }
        }
  </script>
</body>

</html>
