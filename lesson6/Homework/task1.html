<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
</head>

<body>
    <ul>
    <li>Животные
      <ul>
        <li>Млекопитающие
          <ul>
            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>
            <li>Тигры</li>
          </ul>
        </li>
        <li>Другие
          <ul>
            <li>Змеи</li>
            <li>Птицы</li>
            <li>Ящерицы</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Рыбы
      <ul>
        <li>Аквариумные
          <ul>
            <li>Гуппи</li>
            <li>Скалярии</li>
          </ul>

        </li>
        <li>Морские
          <ul>
            <li>Морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>

  <script>
      var listItems = document.getElementsByTagName("li");
      var liText = "";
      //Для лучшей читаймости сначала выводим кол-во вложенных li, а потом текст.
      for (var i = 0; i < listItems.length; i++) {
          liText += "Кол-во вложенных li: " + listItems[i].getElementsByTagName("li").length + 
                    "\nТекст: " +listItems[i].firstChild.data+ "\n";
      }
      alert(liText);
  </script>
</body>

</html>
