<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <script>
        function makeArmy() {
            var shooters = [];

            for (var i = 0; i < 10; i++) {
                shooter.index = i;

                function shooter() { // функция-стрелок
                    alert(shooter.index); // выводит свой номер
                }
                shooters.push(shooter);
            }
            return shooters;
        }

        var army = makeArmy();
        army[0](); // стрелок выводит 10, а должен 0
        army[5](); // стрелок выводит 10, а должен 5.
    </script>
</head>
