<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <style>
        div {
            min-width: 100px;
            min-height: 1em;
            border: 1px solid black;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <input type="text">
    <button>copy</button>
    <div></div>
    <script>
        var textField = document.getElementsByTagName('input')[0];
        var btn = document.getElementsByTagName('button')[0];
        var div = document.getElementsByTagName('div')[0];

        btn.onclick = function() {
            div.innerText = textField.value;
        }
    </script>
</body>

</html>
