<!DOCTYPE HTML>
<html ng-app="task2">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <style> 
    </style>
</head>
<body ng-controller="mainController">
    <div class="container">
        <input type="button" class="btn btn-primary" value="Click" ng-click="getClicks()">
    </div>
    <script>
        var task2 = angular.module("task2", [])
        .provider("consoleClickCounter", function() {
            return {
                $get: function () {
                    var clickCount = 0;
                    return function() {
                        console.log("Click count: " + ++clickCount);
                    }
                }
            }
        })
        .controller("mainController", function($scope, consoleClickCounter) {
            $scope.getClicks = function() {
                consoleClickCounter();                
            }
        })
    </script>
</body>

</html>
