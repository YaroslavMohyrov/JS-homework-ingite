<ul class="list-group">
    <li class="list-group-item" ng-repeat="item in items">
        <b>{{item.name}}</b> | 
        Price: {{item.price}} | 
        Category: {{item.category}} | 
        Count: {{item.count}} | 
        Tax: {{item.tax}} | 
        Expiration: {{item.expiration}}
    </li>
</ul>
