<!DOCTYPE HTML>
<html ng-app="task3">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body ng-controller="mainController">
    <script>
        var task3 = angular.module("task3", [])
        .controller("mainController", function($scope, $compile) {
            var data = { name: "<strong>Ivan</strong>" }
            
            var fn = $compile("<span>Hello my name is "+ data.name +"</span>")($scope);
            angular.element(document.body).append(fn);
        })
    </script>
</body>

</html>
