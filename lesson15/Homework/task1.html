<!DOCTYPE HTML>
<html ng-app="task1Hw">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
</head>
<body ng-controller="mainController">
        <div class="form-group">
            <input type="button" class="btn btn-primary" ng-click="startCount()" value="Start">
            <input type="button" class="btn btn-primary" ng-click="stopCount()" value="Stop">
        </div>
        <h2>{{count}}</h2>
    <script>
        var task1Hw = angular.module("task1Hw", [])
        .controller("mainController", function($scope, $interval, $timeout) {
            $scope.startCount = function() {
                $scope.count = 0;
                $scope.timer = $interval(function() {
                    $scope.count++;
                }, 1000)
            }
            $scope.stopCount = function() {
                $interval.cancel($scope.timer);
            }
        })
    </script>
</body>

</html>
